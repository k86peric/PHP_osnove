<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadatak</title>
</head>
<body>
    <table border="1">
        <form action="#" method="post">
        <tr>
            <th>Ime:</th>
            <th><input type="text" name="name"></th>
        </tr>
        <tr>
            <th>Prezime:</th>
            <th><input type="text" name="surname"></th>
        </tr>
        <tr>
            <th>Email:</th>
            <th><input type="email" name="email"></th>
        </tr>
        <tr>
            <th>Država:</th>
            <th><select name="country" >
                <option value="hr">Hrvatska</option>
                <option value="bih">Bosna i Hercegovina</option>
                <option value="slo">Slovenija</option>
            </select></th>
        </tr>
        <tr>
            <th>Spol:</th>
            <th><input type="radio" name="gender" value="male">Muški <input type="radio" name="gender" value="female">Ženski</th>
        </tr>
        <tr>
            <th>Zanima me:</th>
            <th><input type="radio" name="zanimanje" value="swim">Plivanje <input type="radio" name="zanimanje" value="climb">Penjanje <input type="radio" name="zanimanje" value="program">Programiranje</th>
        </tr>
        <tr>
            <th colspan="2"><button type="submit">Pošalji!</button></th>
        </tr>
        </form>
    </table>

</body>
</html>
